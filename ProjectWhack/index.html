<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-Pickle-Rick</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Whack Pickle Rick</h1>

    <div class="textContainer">
        <div class="scoreContainer">
            <h2>Your score:</h2>
            <h2 id="score">0</h2>
        </div>  

        <div class="timerContainer hidden">
            <h2 id="secsLeft">Seconds left:</h2>
            <h2 id="timeLeft">60</h2>
        </div>
    </div>

    <button id="start">Start</button>


    <div class="game">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>


    <div class="modal hidden">
        <button class="closeModalBtn">&times;</button>
        <p>
            Game Over! Your final score is <span class="finalScore"></span>.
        </p>
      </div>
      <div class="overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
